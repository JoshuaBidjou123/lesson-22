<!DOCTYPE html>
<html>
    <head>
        <title>objects in js</title>
    </head>
    <body>
        <h2>Javascript's objects and its properties</h2>
        <p>There are two different ways to access an object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script> 
            var person = {
                fname:"Joshua",
                age:13,

            };
            document.getElementById("demo").innerHTML = person.fname + " is " + person.age + " years old";
        </script>
    </body>
</html>
